<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 选择器:伪类名，选择器可以用所有类型 */
        .div:hover {
            color: red;
        }

        .active:active {
            color: red;
        }

        /* 伪元素 */
        .before::before {
            content: 'before';
        }

        .before::after {
            content: 'after';
        }

        /* 控制同级样式 */
        .father1:hover + .father2 {
            color: red;
        }

        /* 父子关系选择 */
        .father1:hover .child1 {
            color: green;
        }
    </style>
</head>
<body>
<div class="div">鼠标悬停</div>

<div>
    <a href="" class="active">激活</a>
</div>

<span class="before">BEFORE</span>

<div class="father1">
    文本1
    <div class="child1">子元素</div>
</div>
<div class="father2">文本2</div>
</body>
</html>
